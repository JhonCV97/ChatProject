<h4 class="center loginh4" style="color: #022855;">Iniciar Sesión</h4>
<div class="row divlogin">
  <div class="col m4 l3 offset-m1 offset-l2 divImg">
    <img src="../../assets/Logo_de_la_Universidad_de_Caldas.png" width="90%">
  </div>
  <div class="col s10 m5 l4 offset-s1 divcardline">

    <form [formGroup]="formForSubmit" (ngSubmit)="login()">
      <div class="input-field col s12 formmg" style="margin-top: 45px; margin-bottom:0px">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" formControlName="Email" name="user" type="text" class="validate" required minlength="5">
        <label for="icon_prefix">Usuario</label>
      </div>

      <div class="input-field col s12">
        <i class="material-icons prefix">lock_outline</i>
        <input id="icon_prefix2" formControlName="Password" type="password" name="password" class="validate" required minlength="6">
        <label for="icon_prefix2">Contraseña</label>
      </div>

      <div class="input-field col s12 divbt">
        <button class="waves-effect waves-light btn btlg1" type="submit"
          name="bt-send">Iniciar</button>
        <a href="/register" class="waves-effect waves-light btn grey btlg2">Registrarme</a>
      </div>

      <div class="input-field col s12">
        <a class="right modal-trigger" href="#modal5" (click)="HiddenInfo()">¿Olvidó su contraseña?</a>
      </div>

    </form>
  </div>
</div>


<div id="modal5" class="modal">
  <div class="modal-content">
      <h4 class="title-add-category center" style="font-weight: bold;">Recuperar Contraseña</h4>
      <p>Coloque el correo electronico que tiene registrado para poder cambiar su contraseña</p>
      <div style="margin-bottom: 5%;">
          <form [formGroup]="formSubmit" (ngSubmit)="SendEmail()">
            <div class="row">
                <div class="input-field col s12 formmg">
                    <input id="icon_prefix3"  [(ngModel)]="inputEmail" formControlName="Email" name="title" type="email" class="validate" required minlength="5">
                    <label for="icon_prefix3">Correo Electronico</label>
                </div>
            </div>

            <div class="input-field col s12 divbt">
                <button id="CategoriesAdd" class="waves-effect waves-light btn btlg1" type="submit"
                    name="bt-send">Enviar</button>
            </div>
        </form>
      </div>
  </div>
</div>
