<h4 class="center" style="color: #022855;">Lista de Usuarios</h4>
<div class="row">
    <div class="col s12 m3" *ngFor="let User of Users">
        <div style="text-align: right; margin-right: 5%;">
            <img src="../../assets/delete.png" class="img-card img-btn modal-trigger" id="delete-{{User.id}}">
        </div>
        <div class="card">
            <div class="card-image">
                <img src="../../assets/user.png" class="img-card">
            </div>
            <div class="card-content" style="text-align: justify">
                <span class="card-title center">{{User.fullName}}</span>
                <p class="center">{{User.email}}</p>
                <p class="center">{{User.role.name}}</p>
            </div>
        </div>
    </div>

        </div>
    </div> -->
</div>
