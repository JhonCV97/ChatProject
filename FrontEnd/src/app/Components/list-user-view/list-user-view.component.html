<h4 class="center" style="color: #022855;">Lista de Usuarios</h4>
<div class="row">
    <div class="col s12 m3" *ngFor="let User of Users">
        <div style="text-align: right; margin-right: 5%;">
            <img src="../../assets/delete.png" class="img-card img-btn modal-trigger" id="delete-{{User.id}}" data-target="modal1" (click)="DataSelect(User.id, User.fullName)">
        </div>
        <div class="card">
            <div class="card-image">
                <img src="../../assets/user.png" class="img-card">
            </div>
            <div class="card-content" style="text-align: justify">
                <span class="card-title center">{{User.fullName}}</span>
                <p class="center">{{User.email}}</p>
                <p class="center">{{User.role.name}}</p>
            </div>
        </div>
    </div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 class="center" style="color: red; font-weight: bold;">Desea eliminar el usuario "{{nameSelected}}"</h4>
        <div style="margin-bottom: 5%;">
            <h5 style="text-align: center;">Esta a punto de eliminar la informacion del usuario "{{nameSelected}}". Â¿Desea continuar?</h5>
        </div>

        <div class="input-field col s12 divbt">
            <button class="modal-close waves-effect waves-light btn red accent-4 btlg1" type="submit"
                name="bt-send" (click)="deleteUser()">Eliminar</button>
        </div>
    </div>
</div>
