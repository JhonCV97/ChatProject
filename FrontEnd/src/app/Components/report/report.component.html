<h4 class="center TitleFormH4" style="color: #022855;">Reporte</h4>

<div class="row">
    <div class="col s12 m2"></div>

    <div class="col s12 m4">
      <div class="card-panel indigo darken-3">
            <h5 class="center white-text">Usuarios Premium</h5>
            <h2 class="center white-text">{{report.countUserPremium}}</h2>
      </div>
    </div>

    <div class="col s12 m4">
        <div class="card-panel indigo darken-3">
            <h5 class="center white-text">Usuarios Free</h5>
            <h2 class="center white-text">{{report.countUserFree}}</h2>
        </div>
    </div>
</div>

<div class="row divButtom">
    <div class="col s12 m2"></div>

    <div class="col s12 m4">
      <div class="card-panel indigo darken-3">
            <h5 class="center white-text">Pregunta mas frecuente</h5>
            <h6 class="center white-text">{{report.mostAskedQuestion}}</h6>
      </div>
    </div>

    <div class="col s12 m4">
        <div class="card-panel indigo darken-3">
            <h5 class="center white-text">Respuesta mas frecuente</h5>
            <h6 class="center white-text">{{report.mostGivenAnswer}}</h6>
        </div>
    </div>
</div>
